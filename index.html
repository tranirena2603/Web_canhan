<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FPT Telecom - Dịch Vụ Internet</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header>
        <img src="assets/images/logo.png" alt="Logo FPT">
        <h1>FPT Telecom - Internet tốc độ cao</h1>
    </header>

    <section id="banner">
        <h2>Đăng ký lắp đặt internet ngay hôm nay!</h2>
    </section>

    <section id="services">
        <h3>Dịch vụ</h3>
        <div class="service-card">Wifi FPT</div>
        <div class="service-card">Truyền hình FPT</div>
        <div class="service-card">Combo Internet + TV</div>
    </section>

    <section id="register">
        <h3>Đăng ký lắp đặt</h3>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Họ tên" required>
            <input type="tel" id="phone" placeholder="Số điện thoại" required>
            <button type="submit">Gửi đăng ký</button>
        </form>
    </section>

    <footer>
        <p>© 2025 FPT Telecom</p>
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
